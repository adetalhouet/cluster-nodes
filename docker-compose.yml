version: '2'

services:
  odl-node:
    build: .
    image: odl-node
    container_name: odl-${NODE_NUMBER}
    hostname: odl-${NODE_NUMBER}
    privileged: true
    stdin_open: true
    tty: true
    networks:
      default:
          ipv4_address: 192.168.50.15${NODE_NUMBER}
    command: nohup /root/scripts/setup_odl.sh

networks:
    default:
        external: 
            name: odl-cluster-network
